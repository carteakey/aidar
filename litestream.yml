# litestream.yml â€” used by scripts/start.sh and scripts/run-track.sh
# Environment variables are substituted at runtime by litestream.
dbs:
  - path: ${AIDAR_DB}
    replicas:
      - type: s3
        bucket: ${LITESTREAM_BUCKET}
        path: aidar.db
        endpoint: ${LITESTREAM_ENDPOINT}
        access-key-id: ${LITESTREAM_ACCESS_KEY_ID}
        secret-access-key: ${LITESTREAM_SECRET_ACCESS_KEY}
        force-path-style: true
